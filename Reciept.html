<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Receipt</title>  
</head>

    <body class="recieptbg">
        <div class="headerBar">
            <img src="img/logo.png" alt="">
            <a href="./Profile.html">
              <img src="img/user.png" class="user" alt="">
            </a>
        </div>
        <br><br><br><br><br><br>
        <div class="reciept">
            <div class="thanks">
                <p>Thank you for choosing <br> <img src="img/logo.png" alt="">
                </p>
                
            </div>
            
            <div id="bp">
      
                <!-- Header -->
                <div class="header">
                  <span>Parking Pass</span>
                </div>

                <div class="airports">
                  <div class="from">
                    <!-- <span>BCA</span> -->
                    <span class="date">10:30</span>
                  </div>
                  <div class="to">
                    
                    <span class="date">01:15</span>
                  </div>       
                </div>

                <div class="info">
                  <div class="your-trip">
                    <span class="title">Your Parking</span>
                    <span class="from">GATE 2</span>
                    <span class="to">3 HOURS</span>
                  </div>
                  
                  <div class="details">
                    <div>
                      <span class="title">Gate</span>
                      <span class="gate">2</span>
                    </div>
                    <div>
                      <span class="title">SPOT</span>
                      <span class="seat">3B</span>
                    </div>
                    <div>
                      <span class="title">Start Time</span>
                      <span class="board-at">10:30</span>
                    </div>
                    
                  </div>
                </div>
                <!-- /Info -->
  
                
              </div>
              


              <div class="thanks2">
                <p>Hope you can find your way back  <br> 
                </p>
                
            </div>
        </div>
    </body>
</html>
